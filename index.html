<!DOCTYPE html>
<html lang="en">

<head>
  <title>BELAJAR HTML</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <style>
    body {
      background-color: lightblue;
    }
  </style>
</head>

<body>

  <!--   About Tags -->
  <h1 align="center">This is Header</h1>

  <p>
    <strong>Saya gembira belajar HTML</strong>

  <div class="about-class" id="#class">

    <li>Hello</li>

  </ol>
